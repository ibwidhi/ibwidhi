name: CI/CD
run-name: ${{github.actor}} is testing out Github Actions ðŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Build-Website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup NodeJS to version 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Build website on directory ./site
        working-directory: ./site
        run: |
          ls ${{ github.workspace }}
          npm install
          npm run build
